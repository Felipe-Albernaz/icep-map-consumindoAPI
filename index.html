<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Busca Cep</title>
        <link rel="icon" href="./images/map.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--principal-->
        <header class="cabecalho">
            <h2>iCEP</h2>
            <img src="./images/map.png">
        </header>
        <main>
            <section class="box">
                <form action="">
                    <p>Informe o CEP com (8) dígitos<br>sem hífen (-)</p>
                    <input id="cep" type="text" placeholder="cep: 71234567">
                    <input id="btn" type="submit" value="buscar cep">
                </form>
                <div class="info"></div>
                <p class="autor">Desenvolvido por Felipe Albernaz</p>
            </section>
        </main>
        
        <!--script-->
        <script src="script.js"></script>
    </body>
</html>
